<!DOCTYPE html>
<html>
<head>
    <title>Canvas Test</title>
    <style>
        body { margin: 0; padding: 20px; background: #333; }
        #testCanvas {
            border: 3px solid red;
            display: block;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Canvas Drawing Test</h1>
    <canvas id="testCanvas" width="640" height="480"></canvas>

    <script>
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        // Fill background
        ctx.fillStyle = 'blue';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw green square
        ctx.fillStyle = 'green';
        ctx.fillRect(10, 10, 100, 100);

        // Draw text
        ctx.fillStyle = 'white';
        ctx.font = '30px Arial';
        ctx.fillText('CANVAS WORKS!', 150, 60);

        // Draw circle
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(320, 240, 50, 0, 2 * Math.PI);
        ctx.fill();

        console.log('Canvas test loaded successfully!');
    </script>
</body>
</html>
